                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">

    <h3 id="title">College library management system</h3>
    <div class="container">
        <form id="libraryform">
            <div class="form-group row">
                <label for="Book name" class="col-sm-2 col-form-label">name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="bookname" placeholder="Book name">
                </div>
            </div>
            <div class="form-group row">
                <label for="Author" class="col-sm-2 col-form-label">Author</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="author" placeholder="Author">
                </div>
            </div>
            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">type</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="type" id="devlopment"
                                value="web devlopment">
                            <label class="form-check-label" for="gridRadios1">
                                web devlopment
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="type" id="programming"
                                value="computer programming">
                            <label class="form-check-label" for="gridRadios2">
                                computer programming
                            </label>
                        </div>
                        <div class="form-check disabled">
                            <input class="form-check-input" type="radio" name="type" id="cooking" value="cooking">
                            <label class="form-check-label" for="gridRadios3">
                                cooking
                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Add book</button>
                </div>
            </div>
        </form>
        <div id="table">
            <h2 id="table_title">Your books</h2>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col">S.NO</th>
                        <th scope="col">name</th>
                        <th scope="col">Author</th>
                        <th scope="col">type</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
